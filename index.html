<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Currency Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .currency {
            font-size: 5rem;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        .button:hover {
            background-color: #ff7043;
            transform: scale(1.05);
        }

        /* Меню */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .menu div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s;
        }

        /* Окно для ввода адреса кошелька */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu" onclick="toggleInfo()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <h1>Race Currency Clicker</h1>
    <div class="currency" id="currency">0</div>
    <button class="button" id="clickButton">Получить валюту!</button>
    <button class="button" id="setWalletButton">Привязать кошелек</button>

    <div class="modal" id="walletModal">
        <div class="modal-content">
            <h2>Введите адрес вашего крипто-кошелька</h2>
            <input type="text" id="walletInput" placeholder="Адрес кошелька">
            <button id="saveWalletButton">Сохранить</button>
            <button id="closeModalButton">Закрыть</button>
        </div>
    </div>

    <script>
        let currencyCount = 0;
        const currencyDisplay = document.getElementById('currency');

        document.getElementById('clickButton').addEventListener('click', function() {
            currencyCount++; // Увеличиваем валюту при каждом нажатии
            currencyDisplay.textContent = currencyCount; // Обновляем отображение
        });

        document.getElementById('setWalletButton').addEventListener('click', function() {
            document.getElementById('walletModal').style.display = 'flex';
        });

        document.getElementById('saveWalletButton').addEventListener('click', function() {
            const walletAddress = document.getElementById('walletInput').value.trim();
            if (walletAddress) {
                localStorage.setItem('cryptoWallet', walletAddress);
                alert('Кошелек успешно сохранен!');
                document.getElementById('walletModal').style.display = 'none';
            } else {
                alert('Пожалуйста, введите корректный адрес кошелька.');
            }
        });

        document.getElementById('closeModalButton').addEventListener('click', function() {
            document.getElementById('walletModal').style.display = 'none';
        });

        // Функция для открытия окна информации о валюте
        function toggleInfo() {
            alert("Эта валюта используется для покупок и обменов в нашем приложении.");
        }
    </script>
</body>
</html>
